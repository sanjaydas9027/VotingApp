version: '3'
services:
  vote:
    image: sanjaydas9027/vote:1
    depends_on:
      - redis
    ports:
      - "5000:80"
    networks:
      - front-tier
      - back-tier

  result:
    image: sanjaydas9027/result:1
    depends_on:
      - db
    ports:
      - "5001:4000"
    networks:
      - front-tier
      - back-tier

  worker:
    image: sanjaydas9027/worker:1
    depends_on:
      - redis
      - db
    networks:
      - back-tier

  redis:
    image: redis:alpine
    networks:
      - back-tier

  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: "postgres"
      POSTGRES_PASSWORD: "postgres"
    volumes:
      - "db-data:/var/lib/postgresql/data"
    networks:
      - back-tier

volumes:
  db-data:

networks:
  front-tier:
  back-tier:
